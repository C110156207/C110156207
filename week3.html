
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week3</title>
    <script>
        window.onload = function(){
            const cal1 = document.getElementById("cal1");
            const cal2 = document.getElementById("cal2");
            const cal3 = document.getElementById("cal3");
            cal1.onclick = function(){
                const a1 = document.getElementById("a1");
                const b1 = document.getElementById("b1");
                const ans1 = document.getElementById("ans1");
                const op = document.getElementById("op");
                const opValue = op.value;
                let ansValue;
                if (opValue == "+") {
                    ansValue = parseInt(a1.value) + parseInt(b1.value);
                }
                else if (opValue == "-") {
                    ansValue = parseInt(a1.value) - parseInt(b1.value);
                }
                else if (opValue == "*") {
                    ansValue = parseInt(a1.value) * parseInt(b1.value);
                }
                else if (opValue == "/") {
                    ansValue = parseInt(a1.value) / parseInt(b1.value);
                }
                ans1.innerText = ansValue;
            }
            cal2.onclick = function(){
                const a2 = document.getElementById("a2")
                const b2 = document.getElementById("b2")
                const c2 = document.getElementById("c2")
                const avg = document.getElementById("avg")
                let avgValue
                avgValue = (parseFloat(a2.value)+parseFloat(b2.value)+parseFloat(c2.value))/3
                if (avgValue >= 60) {
                    avg.style.color = "blue"
                }
                else if (avgValue < 60){
                    avg.style.color = "red"
                }
                avg.innerText = avgValue
            }
            cal3.onclick = function(){
                const a3 = document.getElementById("a3");
                const b3 = document.getElementById("b3");
                const ans3 = document.getElementById("ans3");
                let s = 0
                for (let i = parseInt(a3.value); i <= parseInt(b3.value); i++){
                    s = s + i
                }
                ans3.innerText = s
            }
        }
    </script>
</head>
<body>
    <input type="text" id="a1">
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="b1">
    =
    <span id="ans1"></span><br>
    <button id="cal1">計算</button>

    <br><br><br>

    國文：<input type="text" id="a2"><br>
    英文：<input type="text" id="b2"><br>
    數學：<input type="text" id="c2"><br>
    平均：<span id="avg"></span><br>
    <button id="cal2">計算</button>

    <br><br><br>

    A數：<input type="text" id="a3"><br>
    B數：<input type="text" id="b3"><br>
    值：<span id="ans3"></span><br>
    <button id="cal3">計算</button>
</body>
</html>
